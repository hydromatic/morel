structure = "Char"
name = "toLower"
specified = "basis"
type = "char → char"
description = """
"toLower c" returns the lowercase letter corresponding to `c`, if `c`
is a letter (a to z or A to Z); otherwise returns `c`.
"""

[[functions]]
ordinal = 54
structure = "Char"
name = "toString"
specified = "basis"
type = "char → string"
description = """
"toString c" converts a `char` into a `string`; equivalent to `(fmt
StringCvt.ORD r)`.
"""

[[functions]]
ordinal = 55
structure = "Char"
name = "toUpper"
specified = "basis"

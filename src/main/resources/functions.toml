# Standard ML Library Functions
#
# Format:
#  * name (string) is the name of the function.
#  * ordinal (optional int) contains the order of the function in the
#    original reference.md table.
#  * structure (string) is the name of the structure.
#  * type (string) is the Standard ML type signature.
#  * description (string) is the description. Multi-line string
#    wrapped at 70. Identifiers are enclosed in backticks.
#  * implemented (optional boolean, default true) indicates whether
#    the function has been implemented in Morel
#  * syntax (optional string, default "function", may also be
#    "prefix", "infix") is the syntax of the function or operator.
#  * specified (optional string, default "basis") indicates whether
#    the function is defined in the Standard ML basis library or is a
#    Morel extension.

# === Bag structure ==================================================

[[functions]]
ordinal = 23
structure = "Bag"
name = "all"
specified = "morel"
type = "(α → bool) → α bag → bool"
description = """
"all f b" applies `f` to each element `x` of the bag `b`, in arbitrary
order, until `f(x)` evaluates to `false`; it returns `false` if such
an `x` exists and `true` otherwise. It is equivalent to `not(exists
(not o f) b))`.
"""

[[functions]]
ordinal = 15
structure = "Bag"
name = "app"
specified = "morel"
type = "(α → unit) → α bag → unit"
description = """
"app f b" applies `f` to the elements of `b`.
"""

[[functions]]
ordinal = 8
structure = "Bag"
name = "at"
specified = "morel"
type = "α bag * α bag → α bag"
description = """
"at (b1, b2)" returns the bag that is the concatenation of `b1` and
`b2`.
"""

[[functions]]
ordinal = 25
structure = "Bag"
name = "collate"
specified = "morel"
type = "(α * α → order) → α bag * α bag → order"
description = """
"collate f (l1, l2)" performs lexicographic comparison of the two bags
using the given ordering `f` on the bag elements.
"""

[[functions]]
ordinal = 14
structure = "Bag"
name = "concat"
specified = "morel"
type = "α bag bag → α bag"
description = """
"concat b" returns the bag that is the concatenation of all the bags
in `b`.
"""

[[functions]]
ordinal = 13
structure = "Bag"
name = "drop"
specified = "morel"
type = "α bag * int → α bag"
description = """
"drop (b, i)" returns what is left after dropping an arbitrary `i`
elements of the bag `b`. Raises `Subscript` if `i` < 0 or `i` >
`length l`.

<p>We have `drop(b, length b)` = `[]`.
"""

[[functions]]
ordinal = 22
structure = "Bag"
name = "exists"
specified = "morel"
type = "(α → bool) → α bag → bool"
description = """
"exists f b" applies `f` to each element `x` of the bag `b`, in
arbitrary order, until `f(x)` evaluates to `true`; it returns `true`
if such an `x` exists and `false` otherwise.
"""

[[functions]]
ordinal = 19
structure = "Bag"
name = "filter"
specified = "morel"
type = "(α → bool) → α bag → α bag"
description = """
"filter f b" applies `f` to each element `x` of `b` and returns the
bag of those `x` for which `f x` evaluated to `true`.
"""

[[functions]]
ordinal = 18
structure = "Bag"
name = "find"
specified = "morel"
type = "(α → bool) → α bag → α option"
description = """
"find f b" applies `f` to each element `x` of the bag `b`, in
arbitrary order, until `f x` evaluates to `true`. It returns `SOME
(x)` if such an `x` exists; otherwise it returns `NONE`.
"""

[[functions]]
ordinal = 21
structure = "Bag"
name = "fold"
specified = "morel"
type = "(α * β → β) → β → α bag → β"
description = """
"fold f init (bag \\[x1, x2, ..., xn\\])" returns `f(xn, ... , f(x2,
f(x1, init))...)` (for some arbitrary reordering of the elements `xi`)
or `init` if the bag is empty.
"""

[[functions]]
ordinal = 5
structure = "Bag"
name = "fromList"
specified = "morel"
type = "α list → α bag"
description = """
"fromList l" creates a new bag from `l`, whose length is `length l`
and whose elements are the same as those of `l`. Raises `Size` if
`maxLen` < `n`.
"""

[[functions]]
ordinal = 11
structure = "Bag"
name = "getItem"
specified = "morel"
type = "α bag → * (α * α bag) option"
description = """
"getItem b" returns `NONE` if the bag `b` is empty, and `SOME (hd b,
tl b)` otherwise (applying `hd` and `tl` simultaneously so that they
choose/remove the same arbitrary element).
"""

[[functions]]
ordinal = 9
structure = "Bag"
name = "hd"
specified = "morel"
type = "α bag → α"
description = """
"hd b" returns an arbitrary element of bag `b`. Raises `Empty` if `b`
is `nil`.
"""

[[functions]]
ordinal = 7
structure = "Bag"
name = "length"
specified = "morel"
type = "α bag → int"
description = """
"length b" returns the number of elements in the bag `b`.
"""

[[functions]]
ordinal = 16
structure = "Bag"
name = "map"
specified = "morel"
type = "(α → β) → α bag → β bag"
description = """
"map f b" applies `f` to each element of `b`, returning the bag of
results. This is equivalent to:

<pre>fromList (List.map f (foldr (fn (a,l) => a::l) [] b))</pre>
"""

[[functions]]
ordinal = 17
structure = "Bag"
name = "mapPartial"
specified = "morel"
type = "(α → β option) → α bag → β bag"
description = """
"mapPartial f b" applies `f` to each element of `b`, returning a bag
of results, with `SOME` stripped, where `f` was defined. `f` is not
defined for an element of `b` if `f` applied to the element returns
`NONE`. The above expression is equivalent to:

<pre>((map valOf) o (filter isSome) o (map f)) b`</pre>
"""

[[functions]]
ordinal = 3
structure = "Bag"
name = "nil"
specified = "morel"
type = "α bag"
description = """
"nil" is the empty bag.
"""

[[functions]]
ordinal = 4
structure = "Bag"
name = "null"
specified = "morel"
type = "α bag → bool"
description = """
"null b" returns `true` if the bag `b` is empty.
"""

[[functions]]
ordinal = 20
structure = "Bag"
name = "partition"
specified = "morel"
type = "(α → bool) → α bag → α bag * α bag"
description = """
"partition f b" applies `f` to each element `x` of `b`, in arbitrary
order, and returns a pair `(pos, neg)` where `pos` is the bag of those
`x` for which `f x` evaluated to `true`, and `neg` is the bag of those
for which `f x` evaluated to `false`.
"""

[[functions]]
ordinal = 24
structure = "Bag"
name = "tabulate"
specified = "morel"
type = "int * (int → α) → α bag"
description = """
"tabulate (n, f)" returns a bag of length `n` equal to `[f(0), f(1),
..., f(n-1)]`. This is equivalent to the expression:

<pre>fromList (List.tabulate (n, f))</pre>

Raises `Size` if `n` < 0.
"""

[[functions]]
ordinal = 12
structure = "Bag"
name = "take"
specified = "morel"
type = "α bag * int → α bag"
description = """
"take (b, i)" returns an arbitrary `i` elements of the bag `b`. Raises
`Subscript` if `i` < 0 or `i` > `length l`. We have `take(b, length
b)` = `b`.
"""

[[functions]]
ordinal = 10
structure = "Bag"
name = "tl"
specified = "morel"
type = "α bag → α bag"
description = """
"tl b" returns all but one arbitrary element of bag `b`. Raises
`Empty` if `b` is `nil`.
"""

[[functions]]
ordinal = 6
structure = "Bag"
name = "toList"
specified = "morel"
type = "α bag → α list"
description = """
"toList b" creates a new bag from `b`, whose length is `length b` and
whose elements are the same as those of `b`. Raises `Size` if `maxLen`
< `n`.
"""


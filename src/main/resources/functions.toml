"""

[[functions]]
ordinal = 41
structure = "Char"
name = "isPrint"
specified = "basis"
type = "char → bool"
description = """
"isPrint c" returns true if `c` is a printable character (space or
visible).
"""

[[functions]]
ordinal = 42
structure = "Char"
name = "isPunct"
specified = "basis"
type = "char → bool"
description = """
"isPunct c" returns true if `c` is a punctuation character, that is,
graphical but not alphanumeric.
"""

[[functions]]
ordinal = 43
structure = "Char"
name = "isSpace"
specified = "basis"
type = "char → bool"
description = """
"isSpace c" returns true if `c` is a whitespace character (blank,
newline, tab, vertical tab, new page).
"""

[[functions]]
ordinal = 44
structure = "Char"
name = "isUpper"
specified = "basis"
type = "char → bool"
description = """
"isUpper c" returns true if `c` is an uppercase letter (A to Z).
"""

[[functions]]
ordinal = 47
structure = "Char"
name = "maxChar"
specified = "basis"
type = "int"
description = """
"maxChar" is the greatest character in the ordering `<`.
"""

[[functions]]
ordinal = 45
structure = "Char"
name = "maxOrd"
specified = "basis"
type = "int"
description = """
"maxOrd" is the greatest character code; it equals `ord maxChar`.
"""

[[functions]]
ordinal = 48
structure = "Char"
name = "minChar"

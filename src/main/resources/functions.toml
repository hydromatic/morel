"succ c" returns the character immediately following `c`, or raises
`Chr` if `c` = `maxChar`
"""

[[functions]]
ordinal = 52
structure = "Char"
name = "toCString"
specified = "basis"
type = "char → string"
description = """
"toCString c" converts a `char` into a `string`; equivalent to `(fmt
StringCvt.ORD r)`.
"""

[[functions]]
